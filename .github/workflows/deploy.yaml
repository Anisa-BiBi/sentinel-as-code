name: Deploy Sentinel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Sentinel Workspace (Onboarding)
        run: |
          az deployment group create \
            --resource-group MyResourceGroup \
            --template-file onboarding/workspace.json \
            --parameters workspaceName=MySentinelWorkspace location=eastus

      - name: Deploy Analytic Rules
        run: |
          for file in analytics-rules/*.json; do
            echo "Deploying $file ..."
            az sentinel alert-rule create \
              --resource-group MyResourceGroup \
              --workspace-name MySentinelWorkspace \
              --rule-id $(basename $file .json) \
              --location eastus \
              --rule "$file"
          done
